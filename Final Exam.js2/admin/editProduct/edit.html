        <form class="form">
            <h1>Products/add new</h1>
            <input type="text" name="name" placeholder="Product name">
            <button type="module" style="font-size: 25px; background-color: blue; color: aliceblue; border-radius: 10px; padding: 5px 10px; margin-left: 500px;">Save</button>

            <div class="text">
                <span class="a">Normal</span>
                <span class="a">B</span>
                <span class="a">U</span>
                <span class="a">I</span>
            </div>

            <textarea name="desc" id=""></textarea>

            <select name="category" class="category">
                <option value="Electronics">Electronics</option>
                <option value="Women fasion">Women fasions</option>
                <option value="Men Fasion">Men fasion</option>
                <option value="Sports">Sports</option>
            </select>

            <input style="width: 190px; margin-top: 30px;" type="number" name="price" placeholder="Price">
            <input style="width: 190px; margin-top: 20px;" type="number" name="quantity" placeholder="Quantity">

            <fieldset class="field1">
                <legend style="font-size: 20px;">Size</legend>
                <select name="size" id="size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="Xl">XL</option>
                </select>
            </fieldset>

            <div class="colors">
                <h1 style="margin-left: 10px;">Colors:</h1>
                <p style="margin-left: 300px; font-size: 20px; color:blue;">+Add new</p>

                <span class="red">col</span>
                <span class="blue">col</span>
                <span class="green">col</span>
                <span class="grey">col</span>
                <span class="orange">col</span>
                <span class="yellow">col</span>
            </div>
 
            <input type="file" name="file" class="file" placeholder="Choose photo of product">
        </form>
